<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Eoheunghbnb : 어흥비엔비</title>
    <link rel="stylesheet" type="text/css" href="css/airbnb.css"/>  
  </head>
  <body>

    <!-- 재빈 파트입니다. -->
    <main>
      <div class="hosting">
        <div class="background">
          <div class="box">
            <img class="pi" src="Images/hosting-background.jpg"/>
            <div class="h-texts">
              <span class="youguys">호스트가<br>되어보세요</span>
              <span class="emptyspace">숙소를 공유하여 부수입을 올리고 새로운<br>가능성을 만나세요.</span>
              <a class="link" href="https://www.airbnb.co.kr/host/homes">자세히 알아보기</a> 
            </div>
          </div>  
        </div>
      </div>
      <div>
        <div class="activity">
          <div class="activity-head">
            <p class="text1">체험 둘러보기</p>
            <p class="text2">현지 전문가와 함께하는 독특한 액티비티에 오프라인이나 온라인으로 참여해 보세요.</p>
          </div>
          <div class="buttons">
            <div class="a">
              <a href="https://www.airbnb.co.kr/s/experiences/online">
              <img src="images/online activities.jpg"/>
              <div>온라인 체험</div>
              <span>호스트와 실시간으로 소통하면서 액티비티를 즐겨보세요.</span>
              </a>
            </div>
            <div class="a">
              <a href="https://www.airbnb.co.kr/s/experiences?location_search=NEARBY">
              <img src="images/experience.jpg"/>
              <div>체험</div>
              <span>어디에서든 세계 각지의 매력을 만나실 수 있습니다.</span>
            </div>
            <div class="a">
              <a href="https://www.airbnb.co.kr/s/adventures">
              <img src="images/adventure.jpg"/>
              <div>어드벤처</div>
              <span>숙박과 식사가 포함된 며칠 일정의 여행</span>
              </a>
            </div>
          </div>
          </div>
        </div>
      </div>
<!-- 재빈 파트입니다. -->

    </main>
  </body>
</html>
