<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Eoheungbnb</title>
    <link rel="stylesheet" type="text/css" href="css/airbnb.css"/>
  </head>
  <body>
    <main>
      <!-- /* ----------------------Seung Ryeol's html ---------------- */ -->
      <div class="landingpage">
        <picture>
          <source srcset="Images/landingpage.webp" type="image/webp" />
          <img class= "landingpage-media" src="Images/landingpage.jpg" />
        </picture>
        <p class="landingpage-welcome">호스트 분들이 있기에 가능합니다</p>
      </div>

      
      <div class="near-spots">
        <div class="title">
          <span class="look-around">가까운 여행지 둘러보기</span>
        </div>
        <div class="near-spots-list first-row">
          <div class="near-spots-items">
            <div>
              <picture>
                <source srcset="Images/seoul.webp" type="image/webp" />
                <img class= "near-spots-items-icons" src="Images/seoul.webp" />
              </picture>
            </div>
            <div class="near-spots-items-content">
              <div class="city">
                <b>서울</b>
              </div>
              <div class="distance">
                차로 15분 거리
              </div>
            </div>
          </div>

          <div class="near-spots-items">
            <div>
              <picture>
                <source srcset="Images/incheon.webp" type="image/webp" />
                <img class= "near-spots-items-icons" src="Images/incheon.webp" />
              </picture>
            </div>
            <div class="near-spots-items-content">
              <div class="city">
                <b>인천</b>
              </div>
              <div class="distance">
                차로 30분 거리
              </div>
            </div>
          </div>
          <div class="near-spots-items">
            <div>
              <picture>
                <source srcset="Images/uijeongbu.webp" type="image/webp" />
                <img class= "near-spots-items-icons" src="Images/uijeongbu.webp" />
              </picture>
            </div>
            <div class="near-spots-items-content">
              <div class="city">
                <b>의정부시</b>
              </div>
              <div class="distance">
                차로 45분 거리
              </div>
            </div>
          </div>
          <div class="near-spots-items">
            <div>
              <picture>
                <source srcset="Images/daejeon.webp" type="image/webp" />
                <img class= "near-spots-items-icons" src="Images/daejeon.webp" />
              </picture>
            </div>
            <div class="near-spots-items-content">
              <div class="city">
                <b>대전</b>
              </div>
              <div class="distance">
                차로 2.5시간 거리
              </div>
            </div>
          </div>
        </div>
        <div class="near-spots-list second-row">
          <div class="near-spots-items">
            <div>
              <picture>
                <source srcset="Images/daegu.webp" type="image/webp" />
                <img class= "near-spots-items-icons" src="Images/daegu.webp" />
              </picture>
            </div>
            <div class="near-spots-items-content">
              <div class="city">
                <b>대구</b>
              </div>
              <div class="distance">
                차로 4시간 거리
              </div>
            </div>
          </div>
          <div class="near-spots-items">
            <div>
              <picture>
                <source srcset="Images/gwangju.webp" type="image/webp" />
                <img class= "near-spots-items-icons" src="Images/gwangju.webp" />
              </picture>
            </div>
            <div class="near-spots-items-content">
              <div class="city">
                <b>광주</b>
              </div>
              <div class="distance">
                차로 4시간 거리
              </div>
            </div>
          </div>
          <div class="near-spots-items">
            <div>
              <picture>
                <source srcset="Images/suwon.webp" type="image/webp" />
                <img class= "near-spots-items-icons" src="Images/suwon.webp" />
              </picture>
            </div>
            <div class="near-spots-items-content">
              <div class="city">
                <b>수원시</b>
              </div>
              <div class="distance">
                차로 45분 거리
              </div>
            </div>
          </div>
          <div class="near-spots-items">
            <div>
              <picture>
                <source srcset="Images/goyang.webp" type="image/webp" />
                <img class= "near-spots-items-icons" src="Images/goyang.webp" />
              </picture>
            </div>
            <div class="near-spots-items-content">
              <div class="city">
                <b>고양시</b>
              </div>
              <div class="distance">
                차로 30분 거리
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="living">
        <div class="title">
          <span>어디에서나, 여행은 살아보는 거야!</span>
        </div>
        <div class="living-list">
          <div class="living-list-items">
            <div>
              <picture>
                <source srcset="Images/house.webp" type="image/webp" />
                <img class= "living-list-items-icons" src="Images/house.webp" />
              </picture>
            </div>
            <div class="living-list-items-name">
              <span>집 전체</span>
            </div>
          </div>
          <div class="living-list-items">
            <div>
              <picture>
                <source srcset="Images/peculiar.webp" type="image/webp" />
                <img class= "living-list-items-icons" src="Images/peculiar.webp" />
              </picture>
            </div>
            <div class="living-list-items-name">
              <span>독특한 공간</span>
            </div>
          </div>
          <div class="living-list-items">
            <div>
              <picture>
                <source srcset="Images/farm.webp" type="image/webp" />
                <img class= "living-list-items-icons" src="Images/farm.webp" />
              </picture>
            </div>
            <div class="living-list-items-name">
              <span>농장 및 자연</span>
            </div>
          </div>
          <div class="living-list-items">
            <div>
              <picture>
                <source srcset="Images/pet.webp" type="image/webp" />
                <img class= "living-list-items-icons" src="Images/pet.webp" />
              </picture>
            </div>
            <div class="living-list-items-name">
              <span>반려동물 동반 가능</span>
            </div>
          </div>
        </div>
      </div>
      <!-- /* ------------------------Seung Ryeol's html ---------------- */ -->
    </main>
    
  </body>
</html>
